    <div class="Connect">
    <h3>Contact Us</h3>
    <h1>Let's Connect: Reach Out and Reconnect!</h1>
</div>
    <div class="form-body">
        <div class="form-container">
            <form action="">
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Batch" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Branch" required>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Contact Number" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Current company's Name" required>
                    </div>
                    <div class="input-field">
                      <input type="text" id="message" placeholder="Type Your Message Here" maxlength="200" >
                  </div>
                </div>
                
                <button type="submit" class="btn">submit</button>
            </form>
        </div>
    </div>
